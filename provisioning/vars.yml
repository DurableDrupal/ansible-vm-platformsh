---
# The core version you want to use (e.g. 6.x, 7.x, 8.0.x).
# drupal_core_version: "6.x"
drupal_core_version: "7.x"
# drupal_core_version: "8.0.x"

# Distro name
distro_name: "platformsh-vk"

# The path where the Drupal distro will be downloaded and installed.
drupal_core_path: "/var/www/{{ distro_name }}-dev"

# The resulting domain will be [domain].dev (with .dev appended).
domain: "platformshvk"

# Your Drupal site name.
drupal_site_name: "DurableDrupalDistro on Platform.sh dev"
